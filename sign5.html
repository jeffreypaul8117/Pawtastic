<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/stylee.css">
  <title>Sign up</title>
</head>
<body>
  
  <div class="sign5">
      <div class="side5">
        <h3 class="logo"><i class="fas fa-paw"></i> PAWTASTIC</h3>
        <div class="content">
       
          <ul>
            <li class="one"><i id="circlee" class="fas fa-circle"></i> Human profile</li>
            <li class="two"><i id="circlee" class="fas fa-circle"></i> Pet basics</li>
            <li class="three"><i id="circlee" class="fas fa-circle"></i> Pet details</li>
            <li class="four"><i id="circlee" class="fas fa-circle"></i> Confirm</li>
          </ul>
        </div>
      </div>

      <div class="content5">
        <h2>Yay, we love dogs! Give us
        the basics about your pup.</h2>
      

      <div class="form3">
        <div class="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Pet's name">
        </div>
        
        <div class="upload_img">
          <a href="#">Upload a photo</a>
         <i class="fas fa-camera"></i>
        </div>
        
       <div class="breed">
        <label for="breed">Breed</label>
       <input type="text" name="breed" id="breed" placeholder="Pet's breed">
       </div>

       <div class="birthday">
        <label for="birthday">Birthday</label>
       <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YY">
       </div>
       
       </div>
</div>
      </div>


  </div>
</body>
</html>
