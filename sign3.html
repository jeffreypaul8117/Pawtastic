<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/stylee.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="sign3">
      <div class="side3">
        <h3 class="logo"><i class="fas fa-paw"></i> PAWTASTIC</h3>
        <div class="content">
          <h2>Why our service?</h2>
          <ul>
            <li class="one">
              <i id="circlee" class="fas fa-circle"></i> Human profile
            </li>
            <li class="two">
              <i id="circlee" class="fas fa-circle"></i> Pet basics
            </li>
            <li class="three">
              <i id="circlee" class="fas fa-circle"></i> Pet details
            </li>
            <li class="four">
              <i id="circlee" class="fas fa-circle"></i> Confirm
            </li>
          </ul>
        </div>
      </div>

      <div class="content3">
        <h2>Hello! Please tell us a little bit about yourself.</h2>
        <div class="form2">
          <div class="firstname">
            <label for="name">First name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="your first name"
            />
          </div>

          <div class="lastname">
            <label for="name">Last name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="your last name"
            />
          </div>

          <div class="phone">
            <label for="name">Phone</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="your phone number"
            />
          </div>

          <div class="address">
            <label for="name">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="your address"
            />
          </div>

          <div class="city">
            <label for="name">City</label>
            <input type="text" name="city" id="city" placeholder="your city" />
          </div>

          <div class="state">
            <label for="name">state</label>
            <input
              type="text"
              name="state"
              id="state"
              placeholder="your state"
            />
          </div>

          <div class="zipe">
            <label for="name">Zip code</label>
            <input
              type="text"
              name="zipe"
              id="zipe"
              placeholder="your zip code"
            />
          </div>
        </div>
        <a href="sign4.html" class="btn-dark">Next</a>
      </div>
    </div>
  </body>
</html>
