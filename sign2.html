<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/stylee.css" />

    <title>Sign-up</title>
  </head>
  <body>
    <div id="contee" class="contee">
      <div class="side2">
        <h3 class="logo"><i class="fas fa-paw"> </i> PAWTASTIC</h3>
        <div class="content">
          <h2>Why our service?</h2>
          <ul>
            <li>We’re animal lovers backed by insurance and experience</li>
            <li>Powered by tech, so you can book and pay from our app</li>
            <li>We use GPS to let you track your sitter’s location</li>
          </ul>
        </div>
      </div>

      <div class="mainee">
        <h2>
          Good news! We care for pets in Winter Park. Let’s create your account.
        </h2>
        <div class="form">
          <div class="email">
            <label for="e-mail">E-mail</label>
            <input type="text" name="e-mail" id="e-mail" placeholder="e-mail" />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              type="password"
              name="text"
              id="password"
              placeholder="**********************************"
            />
          </div>
          <div class="confirmpass">
            <label for="confirmpass">Confirm password</label>
            <input
              type="password"
              name="text"
              id="confirmpass"
              placeholder="**************************************"
            />
          </div>
          <a href="sign3.html" class="btn-dark">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
